<h1>{{title}}</h1>
<p>counter: {{counter}}</p>
<button (click)="increment()">Increment</button>
<button (click)="decrement()">Decrement</button>

<main>
    <div class="number" *ngFor="let num of numbers">
        <p>{{num}}</p>
    </div>
    <div class="user" *ngFor="let user of users">
        <p>{{user.name}}</p>
        <p>{{user.age}}</p>
    </div>
</main>
