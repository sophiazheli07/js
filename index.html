<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="index.js"></script>
</head>
<body>
    <h1>TO DO APP</h1>
    <div class="wrapper">
        <header>
            <h2>My To Do List</h2> 
            <input type="text" id="todo-creation" placeholder="Add Todo">
            <button id="create-todo-button">Add todo</button>
            <input type="text" id="todo-search" placeholder="Search Todo">
            <button id="clear-todo-search">Delete</button>
            <button id="clear-current-user">Clear user</button>
            <div class="img"><img src="./images/icon-todo.png" alt="todo-list"></div>
            <section id="users-output"></section>
            <button id="scroll-to-btn">Scroll Up</button>
            
        </header>
        
        <div class="ul-wrap">
            <ul id="output">
           
            </ul>
        </div>

    </div>

    
</body>
</html>
