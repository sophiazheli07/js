<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="index.js"></script>
</head>
<body>
    <div class="typewriter">
        <h1>Users data</h1>
    </div>

    <div class="wrapper-main">
        <main>
            <div class="input-hold">
            <input class="users-input" type="text" id="name" placeholder="User's name"/>
            <input class="users-input" type="text" id="age" placeholder="User's age"/>
            <input class="users-input" type="text" id="city" placeholder="User's city"/>
            </div>
            
            <button id="create">Create User</button>
            <div class="body-wrap">
                <input type="text" id="search" placeholder="Search users">
                <div class="input-wrap">
                    <label><input class="styled-checkbox" type="checkbox" id="sort-by-name">Sort by name</label>
                <label><input class="styled-checkbox" type="checkbox" id="sort-by-age">Sort by age</label>
                </div>
                <div id="pagination"></div>
            </div>
            
        </main>
        


        <!-- <button id="search-button">Search</button>
        <button id="cancel-button">Cancel</button> -->

        <section id="users-section">
            
            
        </section>
        
    </div>

</body>
</html>
